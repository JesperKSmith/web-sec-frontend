<div class="container">
  <h3>Login Form</h3>
  <br>

  <form #loginForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-6">
        <input type="username" 
               class="form-control" 
               id="username" 
               placeholder="username"
               [(ngModel)]="loginModel.username" name="username"
               required>
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-6">
        <input type="password" 
               class="form-control" 
               id="password" 
               placeholder="Password"
               [(ngModel)]="loginModel.password" name="password"
               required>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-6">
        <button class="btn btn-primary"
                [class.btn-disabled]="!loginForm.form.valid"
                [disabled]="!loginForm.form.valid">Sign in</button>
      </div>
    </div>
  </form>
</div>
